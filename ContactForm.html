<!doctype html>

<html lang="en" class="h-100">

<head>
    <title>Contact Form Sample</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="css/site.css" rel="stylesheet">

</head>

<body class="d-flex flex-column contactBG">

    <main class="flex-shrink-0">

        <form class="container mt-3">
            <h1 class="text-center text-white mt-5">Contact Me</h1>
            <div class="border border-2 border-warning shadow-lg p-2 bg-dark mt-2">
                <div class="row text-white p-2">
                    <div class="col">
                        <label class="form-label">First Name</label>
                        <input type="text" name="firstname" class="form-control bg-light" placeholder="First Name" aria-label="First Name" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="lastname" class="form-control" placeholder="Last Name" aria-label="Last Name" required>
                    </div>
                </div>
                <div class="row text-white p-2">
                    <div class="col">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Phone (Optional)</label>
                        <input type="text" name="phone" class="form-control" placeholder="Phone" aria-label="Phone" required>
                    </div>
                </div>
                <div class="row text-white p-2">
                    <div class="col">
                        <label class="form-label">Subject</label>
                        <input type="text" name="subject" class="form-control" placeholder="Subject" aria-label="Subject" required>
                    </div>
                </div>
                <div class="row text-white p-2">
                    <div class="col">
                        <label class="form-label">Message</label>
                        <textarea type="text" name="message" class="form-control" placeholder="Enter a Message" aria-label="Message" required></textarea>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <button type="submit" class="btn btn-danger text-light">Submit</button>
                    </div>
                </div>
            </div>
        </form>


    </main>

</body>

</html>
