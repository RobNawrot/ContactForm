<!doctype html>

<html lang="en" class="h-100">

<head>
    <title>Contact Form Sample</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="css/site.css" rel="stylesheet">

</head>

<body class="d-flex flex-column h-100 contactBG">

    <main class="flex-shrink-0">

        <form>
            <h1 class="text-center text-white">Contact Me</h1>
            <div class="container bg-white mt-3">
                <div class="row text-dark p-2">
                    <div class="col">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
                <div class="row text-dark p-2">
                    <div class="col">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="col">
                        <label class="form-label">Phone (Optional)</label>
                        <input type="text" class="form-control" placeholder="Phone">
                    </div>
                </div>
                <div class="row text-dark p-2">
                    <div class="col">
                        <label class="form-label">Subject</label>
                        <input type="text" class="form-control" placeholder="Subject">
                    </div>
                </div>
                <div class="row text-dark p-2">
                    <div class="col">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" placeholder="Enter a Message"></textarea>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <button type="submit" class="btn btn-primary text-light" >Submit</button>
                    </div>
                </div>
            </div>
        </form>


    </main>

</body>

</html>
